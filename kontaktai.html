<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktai</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .kontaktai-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .kontaktai-wrapper form {
            max-width: 400px;
            flex: 1;
        }
        .katinas-contact {
            max-width: 200px;
            flex-shrink: 0;
        }
        .katinas-contact img {
            width: 100%;
            height: auto;
        }
        .katinas-caption {
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kontaktai</h1>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Pagrindinis</a></li>
                <li><a href="portfolio.html">Kolekcija</a></li>
                <li><a href="kontaktai.html">Kontaktai</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Susisiekite</h2>
            <div class="kontaktai-wrapper">
                <form id="contactForm">
                    <label for="name">Vardas:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">El. paštas:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Žinutė:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Siųsti</button>
                </form>
                <div class="katinas-contact">
                    <img src="images/cika/cika-2.png" alt="Katinas stebi">
                    <div class="katinas-caption">Cika patikrins žinutę prieš siunčiant 😼</div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Justinas Vijeikis</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Ačiū! Jūsų žinutė gauta.');
        });
    </script>
</body>
</html>
